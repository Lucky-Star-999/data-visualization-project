<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/country.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">COVID Statistics</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="rawdata.html">Raw Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="analyzeddata.html">Analyzed Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">A Project for Data Science and Data Visualization
                                Course</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5 mb-5">
            <h1><span class="country-name"></span> COVID Data</h1>
            <div class="mt-5 ms-5" id="loading">
                <div class="text-dark mt-5 fs-3">Loading the map ...</div>
                <div class="text-dark mt-2 fs-3">It can take a few seconds.</div>
                <div class="spinner-border text-success mt-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="mt-3" id="main" hidden>
                <div class="alert alert-success" role="alert">
                    This is the line chart describing the COVID cases in <b class="country-name"></b> 
                    from 1/2020 to 9/2023.
                </div>
                <div class="row mt-5">
                    <div class="col-9">
                        <div id="map-container"></div>
                    </div>
                    <div class="col-3">
                        <div class="card text-center">
                            <div class="card-header">
                                Result
                            </div>
                            <div class="card-body">
                                <h5 class="card-title country-name" id="result-country"></h5>
                                <p class="card-text">
                                    Cases: <b id="result-case"></b>
                                </p>
                            </div>
                            <div class="card-footer text-muted">
                                Date: <b id="result-date"></b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../js/country.js"></script>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const countryName = urlParams.get("country");

            document.title = `${countryName} COVID Data`;
            for (let element of document.getElementsByClassName("country-name")) {
                element.innerHTML = countryName;
            }

            setTimeout(function() {
                document.getElementById("loading").hidden = true;
                document.getElementById("main").hidden = false;
            }, 2000);
            
            loadChart();
        </script>
    </body>
</html>
