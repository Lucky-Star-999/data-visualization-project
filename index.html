<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>

    <title>COVID World Statistics</title>

    <style>
        /* CSS styles for the map container */
        #map-container {
            width: 1000px;
            height: 600px;
        }

        /* CSS styles for the hover effect */
        .country:hover {
            fill: orange;
        }

        .country {
            fill: #29c5f6;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">COVID Statistics</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Raw Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Analyzed Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">A Project for Data Science and Data Visualization
                            Course</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <h1 class="text-danger mt-5 ms-5" id="loading"></h1>
    <div id="map-container"></div>



    <!-- Script to render the map -->
    <script>
        // Create a loading message element
        document.getElementById('map-container').hidden = true;
        const loadingMessage = document.getElementById("loading");
        loadingMessage.textContent = 'Loading the map ... It can take a few seconds.';
        document.body.appendChild(loadingMessage);

        // Set up the map container
        const container = d3.select("#map-container");

        // Define the width and height of the map
        const width = parseInt(container.style("width"));
        const height = parseInt(container.style("height"));

        // Create an SVG element within the container
        const svg = container
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Load the GeoJSON data
        d3.json("https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson").then(
            function (data) {
                loadingMessage.remove();
                document.getElementById('map-container').hidden = false;
                // Create a projection for the map
                const projection = d3.geoMercator()
                    .fitSize([width, height], data);

                // Create a path generator
                const path = d3.geoPath().projection(projection);

                // Render the map
                svg.selectAll("path")
                    .data(data.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .attr("class", "country");


                // Add hover interaction to the country elements
                svg.selectAll(".country")
                    .on("mouseover", function (event, d) {
                        //d3.select(this).attr("fill", "red");
                        const countryName = d.properties.ADMIN;
                        const countryCode = d.properties.ISO_A2;
                        console.log(countryName + ` (${countryCode})`);
                    })
                    .on("mouseout", function (event, d) {
                        //d3.select(this).attr("fill", "initial");
                    });
            });
    </script>

</body>

</html>
